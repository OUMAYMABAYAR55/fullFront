<!-- src/app/views/presences/marquer/marquer.component.html -->
<div class="container-fluid px-4 py-3">
  <h1 class="h3 text-primary fw-semibold mb-4">✅ Marquer les Présences</h1>

  <div class="mb-4">
    <label class="form-label">Sélectionner le groupe</label>
    <select class="form-select w-auto">
      <option>Débutant - Lundi 18h</option>
      <option>Avancé - Mercredi 19h</option>
    </select>
  </div>

  <div class="card shadow-sm border-0">
    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Membre</th>
            <th>Présent</th>
            <th>Absent</th>
            <th>Retard</th>
          </tr>
        </thead>
        <tbody>
          @for (member of currentGroup(); track member.id) {
            <tr>
              <td>{{ member.name }}</td>
              <td><input type="radio" name="status-{{ member.id }}" /></td>
              <td><input type="radio" name="status-{{ member.id }}" /></td>
              <td><input type="radio" name="status-{{ member.id }}" /></td>
            </tr>
          }
        </tbody>
      </table>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary">Enregistrer les présences</button>
    </div>
  </div>
</div>
