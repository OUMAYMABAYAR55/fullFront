<div class="container-fluid px-4 py-3">
  <h1 class="h3 text-primary fw-semibold mb-4">🎉 Événements & Compétitions</h1>

  <div class="mb-4">
    <button class="btn btn-primary" (click)="onCreateEvent()">
      <svg cIcon name="cilPlus" size="sm"></svg>
      Nouvel Événement
    </button>
  </div>



  @if (events.length === 0) {
    <div class="text-center py-5">
      <svg cIcon name="cilEvent" size="xxl" class="text-muted"></svg>
      <p class="text-muted mt-3">Aucun événement programmé</p>
    </div>
  }
</div>
