<div class="container-fluid px-4 py-3">
  <h1 class="h3 text-cyan fw-semibold mb-4">⚙️ Paramètres Système</h1>

  <div class="alert alert-info">
    <svg cIcon name="cilInfo" class="me-2"></svg>
    Ces paramètres affectent l'ensemble du système. Modifiez-les avec précaution.
  </div>

  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h5>Préférences Générales</h5>
      <div class="mt-3">
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="autoBackup" checked />
          <label class="form-check-label" for="autoBackup">
            Sauvegarde automatique quotidienne
          </label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="emailNotifications" checked />
          <label class="form-check-label" for="emailNotifications">
            Envoyer les notifications par email
          </label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="darkModeDefault" />
          <label class="form-check-label" for="darkModeDefault">
            Mode sombre par défaut
          </label>
        </div>
      </div>

      <hr />

      <h5 class="mt-4">Informations du Système</h5>
      <table class="table table-borderless small mt-3">
        <tr>
          <td>Vision de l'application</td>
          <td>1.0.0</td>
        </tr>
        <tr>
          <td>Date d'installation</td>
          <td>15 Mars 2025</td>
        </tr>
        <tr>
          <td>Dernière mise à jour</td>
          <td>10 Avril 2025</td>
        </tr>
      </table>

      <div class="mt-4">
        <button class="btn btn-danger btn-sm">Redémarrer le système</button>
      </div>
    </div>
  </div>
</div>
