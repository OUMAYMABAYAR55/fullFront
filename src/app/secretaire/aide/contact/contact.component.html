<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2><svg cIcon name="cilHeadphones" size="xl" class="me-2"></svg> Contactez le Support</h2>
  </div>

  <div class="row">
    <div class="col-lg-7">
      <form class="border p-4 rounded bg-body">
        <div class="mb-3">
          <label class="form-label">Sujet</label>
          <select class="form-select">
            <option>Problème de connexion</option>
            <option>Paiement non enregistré</option>
            <option>Erreur dans le rapport</option>
            <option>Autre</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control" rows="6" placeholder="Décrivez votre problème..."></textarea>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="urgent">
          <label class="form-check-label" for="urgent">Marquer comme urgent</label>
        </div>

        <button type="submit" class="btn btn-primary px-4">Envoyer le message</button>
      </form>
    </div>

    <div class="col-lg-5">
      <div class="card mb-4">
        <div class="card-body">
          <h6><svg cIcon name="cilBuilding" size="lg" class="me-2"></svg> Siège Social</h6>
          <p class="mb-0">Elite Robotique<br>
             123 Avenue de la Science<br>
             1000 Tunis, Tunisie</p>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-body">
          <h6><svg cIcon name="cilClock" size="lg" class="me-2"></svg> Horaires</h6>
          <p class="mb-0"><strong>Lun-Ven :</strong> 8h - 18h<br>
             <strong>Sam :</strong> 9h - 14h<br>
             <strong>Dim :</strong> Fermé</p>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h6><svg cIcon name="cilPhone" size="lg" class="me-2"></svg> Urgent ?</h6>
          <p class="mb-0">Appelez directement le <strong>gerant</strong> :<br>
             <strong>+216 22 333 444</strong></p>
        </div>
      </div>
    </div>
  </div>
</div>
